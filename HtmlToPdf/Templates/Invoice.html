<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
        }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, .15);
            padding: 30px;
            font-size: 16px;
            line-height: 24px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .title {
            font-size: 32px;
            color: #333;
            font-weight: bold;
        }
        .meta {
            text-align: right;
            font-size: 14px;
            color: #777;
        }
        table {
            width: 100%;
            line-height: inherit;
            text-align: left;
            border-collapse: collapse;
        }
        table td {
            padding: 5px;
            vertical-align: top;
        }
        table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        table tr.item td {
            border-bottom: 1px solid #eee;
        }
        table tr.total td:nth-child(2) {
            border-top: 2px solid #eee;
            font-weight: bold;
        }
        .highlight {
            color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <div class="header">
            <div class="title">INVOICE</div>
            <div class="meta">
                Invoice #: [$InvoiceNumber]<br>
                Date: [$Date]<br>
                Due Date: [$DueDate]
            </div>
        </div>

        <table>
            <tr class="heading">
                <td>Bill To</td>
                <td>From</td>
            </tr>
            <tr>
                <td>
                    <strong>[$ClientName]</strong><br>
                    [$ClientAddress]<br>
                    [$ClientEmail]
                </td>
                <td>
                    <strong>[$MyCompanyName]</strong><br>
                    [$MyAddress]<br>
                    [$MyEmail]
                </td>
            </tr>
        </table>

        <br><br>

        <table>
            <tr class="heading">
                <td>Description</td>
                <td style="text-align: right;">Price</td>
            </tr>
            <tr class="item">
                <td>[$ServiceDescription]</td>
                <td style="text-align: right;">$[$Price]</td>
            </tr>
             <tr class="item">
                <td>Tax</td>
                <td style="text-align: right;">$[$Tax]</td>
            </tr>
            <tr class="total">
                <td></td>
                <td style="text-align: right;">Total: <span class="highlight">$[$Total]</span></td>
            </tr>
        </table>
        
        <br>
        <p style="font-size: 12px; text-align: center; color: #999;">
            Thank you for your business!
        </p>
    </div>
</body>
</html>
