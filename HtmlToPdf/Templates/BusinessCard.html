<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 350px;
            height: 200px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: white;
            position: relative;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .company-name {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        .content h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .content p {
            margin: 5px 0 0;
            font-size: 14px;
            font-weight: 300;
            opacity: 0.9;
        }
        .footer {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 12px;
            opacity: 0.8;
        }
        .icon {
            margin-right: 8px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="company-name">[$CompanyName]</div>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:white;">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
        </div>
        <div class="content">
            <h1>[$FullName]</h1>
            <p>[$JobTitle]</p>
        </div>
        <div class="footer">
            <div>
                <span>üìû</span> [$PhoneNumber]
            </div>
            <div>
                <span>‚úâÔ∏è</span> [$Email]
            </div>
            <div>
                <span>üåê</span> [$Website]
            </div>
        </div>
    </div>
</body>
</html>
